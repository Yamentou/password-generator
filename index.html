<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Password Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body class="p-4">
    <div class="h2 text-center">A Password Generator</div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="display-4 py-3"><span id="txtPassword"></span></div>
          <div class="py-3">
            <div class="row justify-content-center">
              <div class="col-sm-10 col-md-6 col-lg-4">
                <div>
                  <label for="nCharacters" class="form-label"><span id="lblCharacters">14</span> Characters</label>
                  <input type="range" class="form-range" min="8" max="20" id="nCharacters">
                </div>
              </div>
            </div>
            <div class="form-check-inline form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="sSymbols" checked>
              <label class="form-check-label" for="sSymbols">Symbols</label>
            </div>
            <div class="form-check-inline form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="sNumbers" checked>
              <label class="form-check-label" for="sNumbers">Numbers</label>
            </div>
          </div>
          <button id="btnGenerate" type="button" class="btn btn-primary btn-sm">New Password</button>
          <button id="btnCopy" type="button" class="btn btn-secondary btn-sm" onclick="copyToClipboard('#txtPassword')">Copy</button>
          <div id="lblStatus" class="text-muted fs-6 pt-2"></div>
        </div>
      </div>
    </div>
    <div id="footer" class="text-center">
      <a href="https://www.yamentou.com" class="text-decoration-none">Developed by Yamentou</a> &#8226;
      <a href="https://github.com/Yamentou/password-generator" class="text-decoration-none">Source on GitHub</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
